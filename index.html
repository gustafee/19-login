<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login ou se cadastre para reservar seu quarto.</p>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="40">

                            vpn_key
                            </span>

                        <label for="isenha">Senha</label>
                     </div>
                     <input type="submit" value="Entrar">
                     <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">
                        mail
                        </span></a>

                        id_card
                        </span></a>
                </form>
            </div>
        </section>
